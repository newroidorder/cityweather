<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link rel="stylesheet" href="tailwind.css">
</head>
<body>

  <div class="w-screen h-screen flex justify-center items-center ">  <div>
            <div class="flex justify-center">
                <div class="  max-h-12">
                    <div class="mb-3 xl:w-full">
                      <div class="input-group relative flex flex-wrap w- mb-4">
                        <input id="searchUser" type="text" class="form-control relative flex-auto min-w-0 block  px-3 py-1.5 text-base font-normal text-gray-900 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-900 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Localização" aria-label="Search" aria-describedby="button-addon3">
                        <button class="btn inline-block px-6 py-2  border-2 border-l-gray-700 text-white bg-gray-700 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="button" id="btn">Pesquisar</button>
                      </div>
                    </div>
                  </div>
            </div>
        
        
            <div class="mx-auto p-4 max-h-full flex justify-center">
                <div class="flex flex-wrap">
                    <div class="w-full px-2">
                        <div
                            class="bg-gray-800 text-white relative min-w-0 break-words rounded-lg overflow-hidden shadow-sm mb-4 w-full bg-white dark:bg-gray-600">
                            <div class="px-6 py-6 relative">
                                <div class="flex mb-4 justify-between items-center">
                                    <div>
                                        <h4 id="city" class="mb-1 font-medium text-4xl">Cidade</h4>
                                    </div>
                                    <div class="text-right">
                                        <h3 class="font-bold text-4xl mb-0"><span id="current">-°</span></h3>
                                    </div>
                                </div>
                                <div class="block sm:flex justify-between items-center flex-wrap">
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-2 justify-between items-center"><span>Temperatura: </span><small id="tempera"
                                                class="px-2 inline-block">-</small></div>
                                    </div>
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-2 justify-between items-center"><span>Sensação Térmica: </span><small
                                               id="feelsLike" class="px-2 inline-block">-</small></div>
                                    </div>
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-2 justify-between items-center"><span>Min: </span><small
                                               id="min" class="px-2 inline-block">-</small></div>
                                    </div>
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-2 justify-between items-center"><span>Max: </span><small
                                             id="max"  class="px-2 inline-block">-</small></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
