<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link rel="stylesheet" href="tailwind.css">
</head>
<body>

    <div class="flex grid-cols-12 col-start-10 pr-4 pt-2 col-end-12 h-10 items-center w-full justify-end ">
        <label id="labelClick"
          for="switch"
          class="flex items-center cursor-pointer"
        >
          <!-- toggle -->
          <div class=" mt-2 relative">
            <!-- input -->
            <input id="switch" type="checkbox" class="sr-only" />
            <!-- line -->
            <div class="w-10  h-4 bg-gray-600 rounded-full shadow-inner"></div>
            <!-- dot -->
            <div  class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
          </div>
          <!-- label -->
          <div id="darkText" class="ml-3 mt-2 text-gray-700 font-medium">
            Dark Mode
          </div>
        </label>
      </div>


<div class="w-screen h-screen flex justify-center items-center ">  <div>
            <div class="flex justify-center">
                <div class="  max-h-12 mb-5">
                    <div class="mb-3 xl:w-full">
                      <div class="input-group relative justify-center flex flex-wrap mb-40px">
                        <input id="searchUser" type="text" class="form-control relative flex-auto min-w-0 block  px-3 py-1 text-base font-normal text-gray-900 bg-white shadow-md shadow-gray-600 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-900 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Localização" aria-label="Search" aria-describedby="button-addon3">
                        <button class="btn inline-block mx-3 px-5 py-3 shadow-gray-600 shadow-md  bg-gray-600 text-gray-50 font-medium text-xs leading-tight uppercase rounded  focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="button" id="btn">Pesquisar</button>
                      </div>
                    </div>
                  </div>
            </div>
        
        
            <div class="mx-auto p-4 max-h-full flex justify-center">
                <div class="flex flex-wrap">
                    
                    <div class="w-full px-2">
                        <div
                            class="bg-gray-600 text-gray-50  my-3 shadow-gray-700 shadow-md relative min-w-0 break-words rounded-lg overflow-hidden shadow-sm mb-4 w-full bg-white">
                            <div  id="layout" class="px-6 py-6 relative">
                                <div class="flex mb-4 justify-between items-center">
                                    <div>
                                        <h4 id="city" class="mb-1 font-medium text-4xl">Cidade</h4>
                                    </div>
                                    <div class="text-right">
                                        <h3 class="font-bold text-4xl mb-0"><span id="current">-</span><span>°c</span>  </h3>
                                    </div>
                                </div>
                                <div class="block sm:flex justify-between items-center flex-wrap">
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-5 mr-4 justify-between items-center"><span  class="text-xl">Temperatura: </span><small id="tempera"
                                                class="px-2 text-xl inline-block">-</small></div>
                                    </div>
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-5 mr-4 justify-between items-center"><span class="text-xl">Sensação Térmica: </span><small
                                               id="feelsLike" class=" text-xl inline-block">-</small></div>
                                    </div>
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-5 mr-4 justify-between items-center"><span class="text-xl">Min: </span><small
                                               id="min" class="px-2 text-xl inline-block">-</small></div>
                                    </div>
                                    <div class="w-full sm:w-1/2">
                                        <div class="flex mb-5 mr-4 justify-between items-center"><span class="text-xl">Max: </span class="justify-end"><small
                                             id="max"  class=" text-xl inline-block">-</small></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="app.js"></script> 
    <script src="/node_modules/flowbite/dist/flowbite.js"></script>
</body>
</html>
