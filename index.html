<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <h3 class="mb-4 pb-2 fw-normal">Procure o clima da sua cidade</h3>
  
          <div class="input-group rounded mb-3">
            <div class="form-outline">
              <input type="text" id="searchUser" class="form-control" placeholder="Location" style="width: 320px;"> </input>
            </div>
              <button type="button" id="btn" class="btn btn-light">Pesquisar</button>
          </div>
          <div class="card shadow-0 border">
            <div class="card-body p-4">
  
              <h4 class="mb-1 sfw-normal " id="city">Cidade</h4>
              <p class="mb-2 " id="current">Temperatura atual: <strong>5.42°C</strong></p>
              <p>Sensação térmica: <strong id="feelsLike">4.37°C</strong></p>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
